# @package _global_
defaults:
  - override /dataset: mnist
  - override /model: linear_multiclass

experiment_name: "mnist_linear_comprehensive_sweep"


# Poison settings
poison:
  proportion: 0.1
  into_class: 0
  num_pixels: 4
  L2_size: 1

dataset:
  name: "synthetic"
  n_samples: 1000
  n_features_squared: 1024
  n_classes: 2
  variance: 1
  random_state: 42
  center_data: false


hydra:
  mode: MULTIRUN
  sweep:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: reg_${model.regularization}
  sweeper:
    params:
        model.regularization: 1e-6,1e-5,1e-4,5e-4,1e-3,5e-3,1e-2,5e-2,1e-1,5e-1,1.0