# @package _global_
defaults:
  - override /dataset: synthetic
  - override /model: linear_multiclass

experiment_name: "regularization"


# Poison settings
poison:
  proportion: 0.1
  into_class: 0
  num_pixels: 4
  L2_size: 2

dataset:
  name: "synthetic"
  n_samples: 2048
  n_features_squared: 1024
  n_classes: 2
  variance: 1
  random_state: 40
  center_data: false


hydra:
  mode: MULTIRUN
  sweep:
    dir: outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}
    subdir: reg_${model.regularization}
  sweeper:
    params:
        model.regularization: ${logspace:-6, 4,100}  # 100 values from 1e-6 to 1e-1